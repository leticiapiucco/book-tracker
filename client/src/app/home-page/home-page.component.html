<div class="page" *ngFor="let book of books$ | async">
    <div class="book">
        <img src={{book.imageLinks.smallThumbnail}}>
        <div class="content">
            <p>{{book.title}}</p>
            <p>{{book.authors}}</p>
            <p>{{book.publishedDate}}</p>
        </div>
    </div>
</div>
